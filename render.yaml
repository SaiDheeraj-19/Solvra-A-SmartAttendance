services:
  - type: web
    name: solvra-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: REDIS_URL
        sync: false

  - type: web
    name: solvra-frontend
    env: node
    rootDir: nextjs-frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: /api
      - key: BACKEND_URL
        fromService:
          type: web
          name: solvra-backend
          property: url
